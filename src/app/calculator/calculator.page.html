<ion-header [translucent]="true">
  <ion-toolbar color='primary'>
    <ion-title>
      Calculator
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size='large' color='light' (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size='large'>
        Calculator
      </ion-title>
      <ion-buttons slot="end">
        <ion-button size='large' color='light' (click)="presentPopover($event)">
          <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-grid class='calc-grid'>
    <ion-row class='top-row'>
      <ion-col size="12">
        <ion-list *ngIf='criteria_list'>
          <ion-item>
            {{ criterias_data | async | json }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


    <ion-row class='bottom-row'>
      <div class="app-container">

        <ion-col class='top-col'>

          <ion-button *ngIf='!add_criteria' (click)='addCriteria()' expand="block" shape="round">
            Add Criteria
          </ion-button>

          <ion-button *ngIf='add_criteria' (click)='editCriteria()' expand="block" shape="round">
            Edit Criteria
          </ion-button>

        </ion-col>



        <ion-col>
          <ion-button [disabled]='!criteria_disabled' (click)='populateCriteria()' expand="block" shape="round">
            Populate Criteria
          </ion-button>
        </ion-col>


        <ion-col class='bottom-col'>
          <ion-button [disabled]='next_disabled' (click)='next()' expand="block" shape="round">
            Next
          </ion-button>
        </ion-col>

      </div>
    </ion-row>
  </ion-grid>



</ion-content>
