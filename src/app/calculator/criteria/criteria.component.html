<ion-header [translucent]="true">
  <ion-toolbar color='primary'>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon size='large' color='light' name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size='large'>
        Criteria
      </ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>

          <ion-item-sliding>
            <ion-item *ngFor='let c of criterias'>
              <ion-label> {{ c.name }} </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color='danger'>Remove</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>


        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color='warning'>
      <ion-icon color='light' name="add-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color='danger' (click)='dismiss()'>
        <ion-icon name="close-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color='success' (click)='addCriteria()'>
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
