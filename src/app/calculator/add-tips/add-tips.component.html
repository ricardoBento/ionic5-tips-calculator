<ion-header [translucent]="true">
  <ion-toolbar class='ion-text-center'>
    <ion-button (click)="dismiss()" expand="block" fill="clear" shape="round">
      Close
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row class='ion-text-center'>
      <ion-col size="12">
        <ion-text color="primary">
          <h1>Insert Tips Made Today</h1>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <form [formGroup]="tipsForm" novalidate>
          <ion-row>
            <ion-col size="12">
              <ion-item class='form-field'>
                <ion-label position='stacked'>Tips made today</ion-label>
                <ion-input type="text" maxlength="50" formControlName="tipsToday" placehoolder="Last name">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button (click)='onSubmit()' color="secondary">
                <ion-icon slot="start" name="add-circle"></ion-icon>
                Submit form
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
