<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>


    <ion-tab-button tab="profile">
      <ion-badge *ngIf='badges' color="warning">
        <ion-text color="primary">
          {{ badges_count }}
        </ion-text>
      </ion-badge>
      <ion-icon name="compass"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
