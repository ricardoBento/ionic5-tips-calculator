<ion-header>
  <ion-toolbar>
    <ion-searchbar #searchbarElem [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-button #myButton expand="block" fill="clear" shape="round">
    Click me
</ion-button>

<ion-list>
    <ion-item *ngFor="let data of jsonData">
        {{data.name}}
    </ion-item>
</ion-list>
{{ jsonData | json }}
</ion-content>
