<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="logo"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="loginForm" novalidate>
    <ion-grid class='ion-padding'>
      <ion-row>
        <ion-col size='12' class='form-field'>
          <ion-input type="text" formControlName="identifier" placeholder="Username"></ion-input>
        </ion-col>
        <ion-col size='12' class='form-field'>
          <ion-input type="password" formControlName="password" placeholder="Password">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class='button-container'>
            <ion-button color="primary" class='enter-btn' fill='clear' (click)='onSubmit()'>
              <ion-text color="dark">
                <span class='ion-text-uppercase'>Enter</span>
              </ion-text>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
