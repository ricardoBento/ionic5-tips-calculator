<ion-header [translucent]="true">
  <ion-toolbar class='ion-text-center'>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let entry of points">

            <!-- <ion-label>Speak English</ion-label>
            <ion-checkbox slot="end" value=0.5></ion-checkbox> -->


            <ion-label>{{entry.criteria}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="entry.pontuation" (ionChange)='onPointsChange()'></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="savePoints()" expand="block" fill="clear" shape="round">
          Save Points
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
