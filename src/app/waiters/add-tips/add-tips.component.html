<ion-header [translucent]="true">
  <ion-toolbar class='ion-text-center'>
    <ion-button (click)="dismiss()" expand="block" fill="clear" shape="round">
      Finished
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="add()" expand="block" fill="clear" shape="round">
          add
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
