<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Waiters
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Waiters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed class='ion-text-center'>

    <ion-row>
      <ion-col size="12">
        <!-- <ion-button (click)="addWaiter()" expand="block" fill="clear" shape="round">
          Add Waiter
        </ion-button> -->
        <!-- <ion-button *ngIf='waiters' (click)='startOver()' expand="block" fill="clear" shape="round">
          Start Over
        </ion-button> -->
      </ion-col>
    </ion-row>

    <div>
      <form class="upload-form" [formGroup]="waitersForm" (submit)="submitForm()" novalidate>

        <ion-row>
          <ion-col size="12">
            <div formArrayName="waiterList">
              <section [formGroupName]="i" *ngFor="let item of formData.controls; let i = index">
                <ion-item-group>
                  <ion-row class='ion-align-items-center'>
                    <ion-col size='5'>
                      <ion-item class='form-field'>
                        <ion-label color='dark' position='stacked'>Name</ion-label>
                        <ion-input type="text" maxlength="50" formControlName="name" placehoolder="Name">
                        </ion-input>
                      </ion-item>
                    </ion-col>
                    <ion-col size='5'>
                      <ion-item class='form-field'>
                        <ion-button (click)="addPoints()" expand="block" fill="clear" shape="round">
                        Add Points
                        </ion-button>
                        <!-- <ion-label color='dark' position='stacked'>Points</ion-label>
                        <ion-input type="text" maxlength="50" formControlName="points" placehoolder="Points">
                        </ion-input> -->
                      </ion-item>
                    </ion-col>
                    <ion-col size='2'>
                      <span class='remove-btn' (click)="removeInputField(i)">
                        <ion-icon name="remove-circle"></ion-icon>
                      </span>
                    </ion-col>
                  </ion-row>
                </ion-item-group>
              </section>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button (click)="addNewInputField()" color="dark">
              <ion-icon slot="start" name="add-circle"></ion-icon>
              Add waiter
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row class='submit-row'>
          <ion-col>
            <ion-button shape="round" expand="block" fill="solid" color="dark" type="submit">
              Submit
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </div>
