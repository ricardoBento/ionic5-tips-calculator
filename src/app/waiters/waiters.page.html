<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Waiters
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Waiters</ion-title>
    </ion-toolbar>
  </ion-header>
  <form class="upload-form" [formGroup]="waitersForm" (submit)="submitForm()" novalidate>
    <ion-grid fixed class='ion-text-center' formArrayName="waiterList">
      <ion-row [formGroupName]="i" *ngFor="let item of formData.controls; let i = index">
        <ion-col class='border'>
          <ion-label color='dark' position='stacked'>Name</ion-label>
          <ion-input type="text" maxlength="50" formControlName="name" placehoolder="Name"></ion-input>
        </ion-col>

        <ion-col class='border'>
          <ion-label color='dark' position='stacked'>Points</ion-label>
          <ion-input type="number" maxlength="50" formControlName="points" placehoolder="Points"></ion-input>
        </ion-col>

        <!-- <ion-col class='border'>
          <ion-label color='dark' position='stacked'>Hours</ion-label>
          <ion-input type="number" maxlength="50" formControlName="hours" placehoolder="Hours"></ion-input>
        </ion-col> -->
        <!-- <ion-col class="border">
          <ion-item>
            <ion-item *ngIf='!resultPoints'>
              <ion-select [interfaceOptions]="customActionSheetOptions" multiple="true" interface="action-sheet"
                placeholder="Select One" (ionChange)='makePoints($event)'>
                <div *ngFor='let p of pointsDataInit'>
                  <ion-select-option value='{{ p.pontuation}}'>{{p.criteria}}</ion-select-option>
                </div>
              </ion-select>
            </ion-item>
          </ion-item>
          <ion-item *ngIf='resultPoints'>
            <ion-item>
              {{ resultPoints }}
            </ion-item>
          </ion-item>
        </ion-col> -->

        <ion-col class="border">
          <ion-item>
            <ion-item>
              <ion-button (click)="addHours()" expand="block" fill="clear" shape="round">
                add Hours
              </ion-button>
            </ion-item>
          </ion-item>
        </ion-col>

        <ion-col size="2">
          <span class='remove-btn' (click)="removeWaiterField(i)">
            <ion-icon name="remove-circle"></ion-icon>
          </span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button (click)="addNewWaiterField()" color="dark">
            <ion-icon slot="start" name="add-circle"></ion-icon>
            Add waiter
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class='submit-row'>
        <ion-col>
          <ion-button disabled='false' shape="round" expand="block" fill="solid" color="dark" type='submit'>
            Calculator
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
