<ion-header>
  <ion-toolbar>
    <ion-title> Setup </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)='home()'>
        <ion-icon color='primary' slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' class="ion-text-center">
        <ion-button (click)="addNewWaitersField()" shape="round" expand="full" fill="solid" color="primary"
          size='small'>
          <ion-icon name="add-circle"></ion-icon>
          Add Waiter
        </ion-button>
      </ion-col>


      <ion-col size="12">
        <form [formGroup]="waitersForm" novalidate>
          <ion-list formArrayName="waitersList">
            <ion-item-sliding [formGroupName]="i" *ngFor="let item of formData.controls; let i = index">

              <ion-item>
                <ion-input class='border' type="text" maxlength="50" formControlName="name"></ion-input>
              </ion-item>

              <ion-item>
                <ion-col *ngIf='!displayPoints[i]'>
                  <ion-button (click)="presentAlertRadio(i)" expand="block" fill="clear" shape="round">
                    Points
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-text color="dark">
                    {{ displayPoints[i] }}
                  </ion-text>
                </ion-col>
              </ion-item>

              <ion-item>
                <ion-col *ngIf='!displayHours[i]'>
                  <ion-button (click)="showPicker(i)" fill="clear" shape="round">
                    <ion-icon color='dark' name="stopwatch-outline"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-text color="dark">
                    {{ displayHours[i] }}
                  </ion-text>
                </ion-col>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option (click)="removeWaitersField(i)">Delete</ion-item-option>
              </ion-item-options>

            </ion-item-sliding>
          </ion-list>
        </form>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class='submit-row'>
        <ion-col size="12">
          <ion-button (click)='submitWaiters()' expand="block" fill="solid" shape="round" color='danger'>
            Next
          </ion-button>
