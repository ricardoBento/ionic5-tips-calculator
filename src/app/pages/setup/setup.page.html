<ion-content>
  <ion-grid>
    <ion-slides #slides [options]="slideOpts" (ionSlideWillChange)="moveButton()">

      <ion-slide class='border'>
        <ion-row class='slide-row'>
          <ion-col size='12' class='slide-headers'>
            <ion-header>
              <ion-toolbar color='secondary'>
                <ion-text>Add Date</ion-text>
              </ion-toolbar>
            </ion-header>
          </ion-col>
          <ion-col size='12' class='slide-body'>
            <ion-img src="assets/shapes.svg"></ion-img>
            <form [formGroup]="dateForm" novalidate>
              <ion-col size='12' class='form-field'>

                <ion-item class='border'>
                  <ion-label position="stacked">Tap to insert the date of today's shift</ion-label>
                  <ion-datetime formControlName="date" displayFormat="YYYY/MM/DD"></ion-datetime>
                </ion-item>

                <!-- <ion-input class='border' type="text" formControlName="date" placeholder="Username"></ion-input> -->
              </ion-col>
            </form>
          </ion-col>
          <ion-col size="12" class='slide-footer'>
            <ion-button expand="block" fill="solid" shape="round">
              Clear Form
            </ion-button>
            <ion-button expand="block" fill="solid" shape="round" (click)='submitDate()'>
              Submit Date
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-slide>

      <ion-slide>
        <ion-row class='slide-row'>
          <ion-col size='12' class='slide-headers'>
            <ion-header>
              <ion-toolbar color='secondary'>
                <ion-text>Waiter and Points</ion-text>
              </ion-toolbar>
            </ion-header>
          </ion-col>

          <ion-col size='12' class='slide-body'>
            body
          </ion-col>

          <ion-col size="12" class='slide-footer'>
            <ion-button expand="block" fill="solid" shape="round">
              Back
            </ion-button>
            <ion-button expand="block" fill="solid" shape="round">
              Submit Waiters
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-slide>

      <ion-slide>
        <ion-row class='slide-row'>
          <ion-col size='12' class='slide-headers'>
            <ion-header>
              <ion-toolbar color='secondary'>
                <ion-text>Add Hours to the Waiters Array</ion-text>
              </ion-toolbar>
            </ion-header>
          </ion-col>

          <ion-col size='12' class='slide-body'>
            body
          </ion-col>

          <ion-col size="12" class='slide-footer'>
            <ion-button expand="block" fill="solid" shape="round">
              Back
            </ion-button>
            <ion-button (click)="selectedTab(0)" expand="block" fill="solid" shape="round">
              Submit Data and Move Forward
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-slide>

    </ion-slides>
  </ion-grid>
</ion-content>
