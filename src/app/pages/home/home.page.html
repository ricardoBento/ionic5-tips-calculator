<ion-header [translucent]="true">
  <ion-toolbar color='primary'>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size='large'>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="start()" expand="block" fill="clear" shape="round">
          Start!
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
